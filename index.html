<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swipex: person detail page</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body style="height:100vh">
    <nav class="navbar navbar-light bg-white px-4 px-lg-5 shadow-lg-small">
      <a class="text-info d-lg-none" href="#">
        <i class="fa fa-bars"></i>
      </a>
      <div class="d-none d-lg-block">
        <button class="btn btn-light px-2 py-1 mr-2" type="button" name="button">
          <i class="fas fa-map-marker-alt"></i>
        </button>
        <span class ="location text-dark">Location: </span><span class="location text-muted font-weight-bold border-bottom">London</span>
        <i class="fas fa-angle-down text-dark"></i>
      </div>
      <a class="navbar-brand mx-auto mx-lg-0" href="#">
        <img class="" src="images/logo.png" alt="Swipex Logo">
      </a>
      <a class ="text-info d-lg-none" href="#">
        <i class="far fa-bell"></i>
      </a>
      <div class="d-none d-lg-flex icons">
        <a class="text-dark" href="#"><i class="far fa-list-alt"></i></a>
        <a class="text-dark" href="#"><i class="far fa-bell px-4 border-right"></i></a>
        <a class="text-dark" href="#"><i class="fas fa-user-circle pl-4 border-left"></i></a>
      </div>
    </nav>
    <div class="container-fluid px-5 mt-2 py-4 d-flex">
      <div class="left d-none d-lg-flex flex-column">
        <div class="card all_width shadow-lg-small">
          <div class="card-body d-flex flex-column">
            <div class="upper_profile d-flex align-items-center">
              <img src="images/profile.png" alt="profile pic">
              <div class="d-flex flex-column ml-3">
                <h5 class="card-title mb-1">Vlad Ermakov</h5>
                <span class="card-subtitle text-dark">Status: <a class="text-decoration-none border-bottom" href="#">Without premium</a> </span>
              </div>
              <a class="ml-auto" href="#">
                <i class="fas fa-cog"></i>
              </a>
            </div>
            <div class="down_profile d-flex align-items-center mt-3">
              <i class="far fa-heart text-secondary mr-2"></i>
              <span class="mr-2">257</span>
              <button class="btn btn-primary d-flex justify-content-center" type="button" name="button">
                <span class="over-container position-relative all_width mr-2">
                  <i class="fas fa-certificate position-absolute"></i>
                  <i class="fas fa-check position-absolute text-primary"></i>
                </span>
                <span>Get Premium</span>
              </button>
            </div>
          </div>
        </div>
        <div class="mt-2 py-4">
          <div class="d-flex justify-content-between pb-4">
            <div class="text-dark">
              <i class="fas fa-braille mr-2"></i>
              <span class="font-weight-bold">Begin Encounters</span>
            </div>
          </div>
          <div class="d-flex justify-content-between pb-4">
            <div class="text-dark">
              <i class="fas fa-layer-group ml-1 mr-2"></i>
              <span class="font-weight-bold">People Nearby</span>
            </div>
          </div>
          <div class="d-flex justify-content-between pb-4">
            <div class="text-dark">
              <i class="far fa-play-circle ml-1 mr-2"></i>
              <span class="font-weight-bold">Live Channels</span>
            </div>
            <span class="badge badge-pill badge-light text-dark px-3 py-2">12</span>
          </div>
          <div class="d-flex justify-content-between pb-4">
            <div class="text-dark">
              <i class="far fa-comments ml-1 mr-2"></i>
              <span class="font-weight-bold">Messages</span>
            </div>
            <span class="badge badge-secondary px-3 py-2 text-white">32</span>
          </div>
          <div class="d-flex justify-content-between pb-4">
            <div class="text-dark">
              <i class="far fa-star ml-1 mr-2"></i>
              <span class="font-weight-bold">Featured Peoples</span>
            </div>
          </div>
          <div class="d-flex justify-content-between pb-4">
            <div class="text-dark">
              <i class="fas fa-gift ml-2 mr-2"></i>
              <span class="font-weight-bold">Gifts</span>
            </div>
            <span class="badge badge-secondary px-3 py-2 text-white">04</span>
          </div>
          <div class="d-flex justify-content-between pb-4">
            <div class="text-dark">
              <i class="fas fa-chart-line ml-2 mr-2"></i>
              <span class="font-weight-bold">Rating of Popularity</span>
            </div>
          </div>
          <div class="d-flex justify-content-between pb-4">
            <div class="text-dark">
              <i class="far fa-list-alt ml-2 mr-2"></i>
              <span class="font-weight-bold">Daily Tasks</span>
            </div>
          </div>
        </div>
      </div>
      <main class="main debug">

      </main>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
