<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swipex: person detail page</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body style="height:100vh">
    <nav class="navbar navbar-light bg-white px-4 px-lg-5 shadow-lg-small">
      <a class="text-info d-lg-none" href="#">
        <i class="fa fa-bars"></i>
      </a>
      <a class="d-none d-lg-block no_deco" href="#">
        <button class="btn btn-light px-2 py-1 mr-2" type="button" name="button">
          <i class="fas fa-map-marker-alt"></i>
        </button>
        <span class ="location text-dark">Location: </span><span class="location text-muted font-weight-bold border-bottom">London</span>
        <i class="fas fa-angle-down text-dark"></i>
      </a>
      <a class="navbar-brand mx-auto mx-lg-0" href="#">
        <img class="" src="images/logo.png" alt="Swipex Logo">
      </a>
      <a class ="text-info d-lg-none" href="#">
        <i class="far fa-bell"></i>
      </a>
      <div class="d-none d-lg-flex icons">
        <a class="text-dark" href="#"><i class="far fa-list-alt"></i></a>
        <a class="text-dark" href="#"><i class="far fa-bell px-4 border-right"></i></a>
        <a class="text-dark" href="#"><i class="fas fa-user-circle pl-4 border-left"></i></a>
      </div>

    </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
